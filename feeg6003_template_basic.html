<!doctype html>
<html lang="en">
    <!--Document Info-->
	<head>
		<meta charset="utf-8">
        <!---->
		<title>reveal.js - Basics</title>

		<link rel="stylesheet" href="./reveal.js/css/reveal.css">
        <!--link rel="stylesheet" href="./reveal.js/css/theme/sky.css"-->
	</head>
    
    <!--Page Content-->
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Basic Presentation</h2>
					<p>This example contains the bare minimum includes and markup required to run a reveal.js presentation.</p>
                    <p>There's no theme so browser defaults are used</p>
				</section>
                
                <section data-markdown>
                    Support for Code and Markdown and Math must be added
                </section>

			</div>
		</div>
        
		<script src="./reveal.js/js/reveal.js"></script>

		<script>
            // Must initialise reveal for presentation
			Reveal.initialize();
		</script>
	</body>
</html>
